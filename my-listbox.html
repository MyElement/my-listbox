<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../my-style/my-style.html">

<dom-module id="my-listbox">
  <template>
    <style include="my-style">
      .list-group{
        padding-left: 0;
        margin-bottom: 0;
        font-family: CSChatThaiUI;
      }
      .list-group-item:first-child{
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }
      .list-group-item:nth-last-child(2){
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .list-group-item{
        position:relative;
        display: block;
        padding:10px 15px;
        margin-bottom: -1px;
        background-color: #fff;
        border: 1px solid #ddd;
        color: var(--bg-color-dark);
      }
      .list-group-item:hover{
        background-color: var(--bg-color-light);
        cursor: pointer;
      }
      .list-group-item[Active]{
        background-color: var(--bg-color-primary);
        color: var(--bg-color-white);
      }
      .list-group-item[disabled]{
        background-color: #EEEEEE;
        color:#9F9F9F;   
      }
      .list-group-item[disabled]:hover{
        cursor:no-drop;
      }
    </style>
    <ul class="list-group">
      <template is="dom-repeat" items="[[items]]">
        <li class="list-group-item" Active$="[[_checkSeleted(selected,item.name)]]" on-click="selectItem">[[item.label]]</li>
      </template>
    </ul>
  </template>

  <script>
    /**
     * `my-listbox`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyListbox extends Polymer.Element {
      static get is() { return 'my-listbox'; }
      static get properties() {
        return {
          items: {
            type: Array,
            value: []
          },
          selected:{
            type:String,
            notify:true
          }
        };
      }
      connectedCallback(){
        super.connectedCallback();
        for (var index = 0; index < this.children.length; index++) {
            this.items.push({
              name:this.children[index].getAttribute('name'),
              label:this.children[index].textContent
            })
        }
      }
      _checkSeleted(select,name){
        return select == name;
      }
      selectItem(e){
        this.selected = e.model.item.name;
      }
    }

    window.customElements.define(MyListbox.is, MyListbox);
  </script>
</dom-module>
